<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .confidence {
            font-size: 16px;
            color: #555;
        }

        select {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Phishing URL Detection</div>
        <form action="/predict" method="POST">
            <input type="text" name="url" class="input-field" placeholder="Enter URL..." required>
            <select name="model" required>
                {% for model in models %}
                    <option value="{{ model }}" {% if model == model_name %}selected{% endif %}>{{ model }}</option>
                {% endfor %}
            </select>            
            <br>
            <button type="submit" class="submit-btn">Check</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>Model used: <strong>{{ model_name }}</strong></p>
            <p>URL: <strong>{{ url }}</strong></p>  <!-- Show the URL -->
            <p>The URL is classified as: <strong>{{ prediction }}</strong></p>
            <p class="confidence">Confidence: {{ confidence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
